<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>


    <div id="score-container">Score: 
        <span id="playerScore">0</span> - 
        <span id="computerScore">0</span>
    </div>

    <div id="player-selections">You chose: 
        <span id="playerChose"> </span> | Computer chose: 
        <span id="computerChose"> </span>
    </div>

    <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>
    
   

    <script src="game.js"></script>
    
</body>
</html>
